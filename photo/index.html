<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | soran.link</title>
    <meta property="og:title" content="そら | soran.link">
    <meta property="og:description" content="VRChatで遊んでいる「そら」のサイトです。">
    <meta property="og:image" content="https://soran.link/img/ogp.jpg">
    <meta property="og:url" content="https://soran.link">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (M PLUS 1p) を読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;700&display=swap" rel="stylesheet">

    <!-- 外部CSSファイルを読み込みます -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="text-slate-700">

<!-- ========== コンテンツ全体をラップするコンテナ ========== -->
<div id="content-wrapper" class="max-w-4xl mx-auto my-12 md:my-24 bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">

    <main class="p-6 sm:p-10 md:p-16">

        <section id="gallery-main">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-slate-900">Photo Gallery</h1>
                <p class="mt-4 text-slate-600">クリックで拡大表示します。</p>
            </div>

            <!-- ▼▼▼ JavaScriptが月別にグループ分けした写真をここに挿入します ▼▼▼ -->
            <div id="photo-gallery-container" class="mt-12">
                <!-- この中はスクリプトによって動的に生成されます -->
            </div>

            <div class="text-center mt-16">
                <a href="/" class="page-transition-link text-blue-600 hover:underline">ホームに戻る</a>
            </div>
        </section>

    </main>

</div> <!-- コンテンツラッパーの終わり -->

<!-- ========== 写真拡大表示用モーダル ========== -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4">
    <div class="flex flex-col max-w-full max-h-full">
        <img id="modal-img" src="" alt="拡大写真" class="flex-shrink min-h-0 object-contain rounded-t-lg">
        <div id="modal-caption" class="flex-shrink-0 bg-black bg-opacity-70 text-white p-4 text-center opacity-0 transition-opacity duration-300 rounded-b-lg">
            <h3 id="modal-title" class="font-bold text-lg"></h3>
            <p id="modal-date" class="text-sm"></p>
            <div id="modal-world" class="mt-2 text-sm"></div>
        </div>
    </div>
    <button id="modal-close" class="absolute top-5 right-5 text-white text-5xl font-bold">&times;</button>
</div>

<!-- 外部JavaScriptファイルを読み込みます -->
<script src="/script.js"></script>

</body>
</html>
